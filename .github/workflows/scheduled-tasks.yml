name: Scheduled Backend Tasks

on:
  schedule:
    - cron: '0 6 * * *'  # Runs every day at 06:00 UTC
  workflow_dispatch:

jobs:
  export_and_notify:
    runs-on: ubuntu-latest
    env:
      BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE }}
      EMAIL_SENDER_NAME: ${{ secrets.EMAIL_SENDER_NAME }}
      EMAIL_SENDER_ADDRESS: ${{ secrets.EMAIL_SENDER_ADDRESS }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }} # âœ… needed for your script

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=src/prisma/prisma.schema


      - name: Run ESLint with auto-fix
        run: npx eslint . --fix || true

      - name: Export recommendation dataset
        run: node scripts/exportdata.js

      - name: Send recommendation emails
        run: node scripts/sendRecommendationEmails.js
